<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koncerto svetainė</title>
</head>

<body style="background-color:black; color:aliceblue; font-family:'Courier New', Courier, monospace; text-align:center">
    <h1>Grupės ABUDU koncertas</h1>
    <p style="background-color:rgb(77, 77, 77); font-size: 18px">Gruodžio 18 d. 20 val. Vilniuje, KABLYJE, koncertuos grupė <b>ABUDU</b>.
    <br> Pasiklausykite jų įrašų:</p>
    <iframe src="https://open.spotify.com/embed/track/1khz2XIQb44Y2abx3g9oln?utm_source=generator&theme=0" width="300"
        height="300" frameBorder="0" allowfullscreen=""
        allow=""></iframe>
    <iframe src="https://open.spotify.com/embed/track/1MZpEsyxhs5VzPmyZInKDt?utm_source=generator&theme=0" width="300"
        height="300" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <iframe src="https://open.spotify.com/embed/track/74PscaEOrCBPhb44giPhgy?utm_source=generator&theme=0" width="300"
        height="300" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <p style="background-color:rgb(77, 77, 77); font-size: 18px">Vaizdai iš ABUDU koncerto:</p>
    <video controls autoplay muted width="600">
        <source src="abudu-juodos-akys.mp4" type="video/mp4"/>
    </video>
    <p style="background-color:rgb(77, 77, 77); font-size: 18px">ABUDU vaizdo klipai:</p>
    <video controls width="360">
        <source src="abudu-ikvepimui.mp4" type="video/mp4" loading="lazy"/>
    </video>
    <video controls width="360">
        <source src="abudu-lieju-kartybe.mp4" type="video/mp4" loading="lazy"/>
    </video>
    <p style="background-color:rgb(77, 77, 77); font-size: 18px">Koncertas vyks čia:</p>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2307.0494126259823!2d25.275432015307736!3d54.67355858217156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd9537b40d9775%3A0x2334f35661f7066f!2sKablys!5e0!3m2!1slt!2slt!4v1639571645514!5m2!1slt!2slt"
        width="100%" height="450" style="border:0;" loading="lazy"></iframe>
    <p style="background-color:rgb(77, 77, 77); font-size: 18px">Jei norite gauti nuolaidos kodą koncertui, užpildykite formą:</p>
    <form action="aciu.html" method="get">
        <label for="fname">Vardas</label>
        <input id="fname" type="text" name="vardas" placeholder="Jūsų vardas" required style="background-color: black; color:white">
        <br><br>
        <label for="lname">Pavardė</label>
        <input id="lname" type="text" name="pavardė" placeholder="Jūsų pavardė" required style="background-color: black; color:white">
        <br><br>
        <label for="email">El. paštas</label>
        <input id="email" type="email" name="email" placeholder="vardas@pastas.lt" required style="background-color: black; color:white">
        <br><br>
        <label for="newsletter">Noriu gauti savaitinį naujienlaiškį</label>
        <input id="newsletter" type="checkbox" name="newsletter" value="noriu">
        <button style="font-family: 'Courier New', Courier, monospace; color:white; background-color: black;">Pateikti</button>
        <br><br>
    </form>
</body>
</html>
